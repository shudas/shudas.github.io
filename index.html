	<style is="custom-style">
        :root {
            --highlight-color: #AE97D1;
            /*--purple-color: #3C2263;*/
            /*--purple-color: rgba(60, 34, 99, 0.95);*/
            --purple-color: #5f11ab;
            --font-color: #e2e1b3;

            --default-primary-color: var(--purple-color);

            --paper-tab-ink: var(--font-color);

            /* custom CSS mixin */
            --paper-tabs: {
            	selection-bar-color: var(--font-color);
                color: var(--font-color); /* variable defined in default-theme.html */
            }

            /*toolbar stuffs*/
            --paper-toolbar-title: {
            	font-family: 'Dosis', serif;
            	margin-left: 8px;
            	font-size: 2em;
            	/*color: var(--font-color);*/
            }

            --paper-toolbar-height: 56px;

            --paper-toolbar: {
				/*box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);*/
				@apply(--shadow-elevation-4dp);
				background-color: var(--purple-color);
            }
        }

        paper-fab.blue {
			--paper-fab-background: var(--paper-light-blue-500);
			--paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
			@apply(--shadow-elevation-4dp);
		}

		paper-fab.black {
			--paper-fab-background: var(--paper-grey-900);
			--paper-fab-keyboard-focus-background: var(--paper-grey-500);
			@apply(--shadow-elevation-4dp);
		}

		paper-fab.red {
			--paper-fab-background: var(--paper-red-a700);
			--paper-fab-keyboard-focus-background: var(--paper-red-900);
			@apply(--shadow-elevation-4dp);
		}

	<script type="text/javascript" src="lib/slick-lightbox/slick-lightbox.js"></script>

	<script type="text/javascript">
		window.addEventListener('WebComponentsReady', function(e) {
			// need rgba b/c dark buttons over transparent card
			colors = ['#1d5e69', '#2273cd', '#a51372', '#f04e4e']; //#1d5e69', '#9f2639', '#8a2636', '#1a8c55', #cb3d3d,
            var tabs = document.querySelector('paper-tabs');
		    tabs.addEventListener('iron-select', function() { 
		        $('#intro-info').hide();
		        $('.main-card').css("background-color", colors[tabs.selected]);
		    });

		    // image transitions
		    var slickOpts = {
		    	dots: true,
				autoplay: true,
				autoplaySpeed: 4500
			};

			var slickLightOpts = {
				caption: 'caption'
			};


			$('.hobbylink-images').slick(slickOpts);
			$('.hobbylink-images').slickLightbox(slickLightOpts);
			$('.tidbits-images').slick(slickOpts);
			$('.tidbits-images').slickLightbox(slickLightOpts);

			// fix issue with the height not loading initially
			$('#projectsTab').on("click", function() {
			    $('.hobbylink-images').get(0).slick.setPosition();
			    $('.tidbits-images').get(0).slick.setPosition();
			});
        });
	</script>
