<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shuvajit Das Personal Website</title>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
	<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
	<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
	<link rel="import" href="bower_components/paper-card/paper-card.html">
	<link rel="import" href="bower_components/iron-pages/iron-pages.html">
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="default.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Dosis" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<style is="custom-style">
        :root {
            --highlight-color: #AE97D1;
            /*--purple-color: #3C2263;*/
            --purple-color: rgba(60, 34, 99, 0.85);
            --font-color: #e2e1b3;

            --default-primary-color: var(--purple-color);

            --paper-tab-ink: var(--font-color);

            /* custom CSS mixin */
            --paper-tabs: {
            	/*background-color: var(--purple-color);*/
            	selection-bar-color: var(--font-color);
                color: var(--font-color); /* variable defined in default-theme.html */
            }

            /*toolbar stuffs*/
            /*--paper-toolbar-background: var(--purple-color);*/
            --paper-toolbar-title: {
            	font-family: 'Dosis', serif;
            	margin-left: 8px;
            	font-size: 2em;
            	color: var(--font-color);
            }

            --paper-toolbar: {
				box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            }

            --paper-card: {
            	background: rgba(0, 0, 0, 0);
            }

            --paper-card-content: {
            	/*'#8a2636', '#1a5159', '#c95f26', '#1c9541'*/
            	/*background: #54397b;*/
            	background: rgba(84, 57, 123, 0.85);
            }
        }
    </style>
</head>
<body>
	<div class="horizontal layout">
		<!-- empty for picture -->
		<div class="flex-6"></div>
		<div class="flex-6">
			<template is="dom-bind">
				<div class="vertical layout">
					<div>
						<paper-toolbar class="medium-tall">
							<div class="title">Shuvajit Das</div>
							<div class="bottom fit flex">
								<paper-tabs selected="{{selected}}">
									<paper-tab>EXPERIENCE</paper-tab>
									<paper-tab>EDUCATION</paper-tab>
									<paper-tab>PROJECTS</paper-tab>
									<paper-tab>CONTACT</paper-tab>
								</paper-tabs>
							</div>
						</paper-toolbar>
					</div>

					<paper-card class="section">
						<div class="card-content" id="main-card">
							<div id="intro-info">
								Hi there! Looks like you found my website. Feel free to look around here.
							</div>
							<iron-pages selected="{{selected}}">
								<div>
									Page 1
								</div>
								<div>
									Page 2
								</div>
								<div>
									Page 3
								</div>
								<div>
									Page 4
								</div>
							</iron-pages>
						</div>
					</paper-card>
				</div>
			</template>
		</div>
	</div>

	<script type="text/javascript">
		window.addEventListener('WebComponentsReady', function(e) {
			colors = ['#8a2636', '#1a5159', '#d06933', '#1c9541']; //#c95f26
            var tabs = document.querySelector('paper-tabs');
		    tabs.addEventListener('iron-select', function() { 
		        console.log(tabs.selected);
		        $('#intro-info').hide();
				console.log(colors[tabs.selected]);
		        $('#main-card').css("background-color", colors[tabs.selected]);
		        $('#main-card').css({'opacity': 0.85});
		    });
        });
	</script>
	
</body>
</html>
