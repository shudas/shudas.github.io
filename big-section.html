<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="section-card.html">

<dom-module id="big-section">

    <template>
        <style>
            paper-card {
                background: transparent;
            }
        </style>

        <div class="layout vertical">
            <paper-card class="flex" elevation="4">
                <div class="card-content main-card">
                    <section-card heading="{{heading}}" titlelink="{{titlelink}}" date="{{date}}" location="{{location}}" extra="{{extra}}">
                        <content></content>
                    </section-card>
                </div>
            </paper-card>
        </div>
    </template>

    <script>
        Polymer({
            is: "big-section",
            properties: {
                heading: {
                    type: String,
                    value: ""
                },
                titlelink: {
                    type: String,
                    value: ""
                },
                date: {
                    type: String,
                    value: ""
                },
                location: {
                    type: String,
                    value: ""
                },
                extra: {
                    type: String,
                    value: ""
                }
            }
        });
    </script>

</dom-module>
