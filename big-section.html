<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="big-section">

    <template>
        <style is="custom-style">
            paper-card {
                background-color: transparent;
            }

            .card-content {
                background-color: transparent;
            }

            .header-group {
                font-family: 'Dosis', serif;
                padding-bottom: 6px;
                color: #badecc;
            }

            h3, h4, h4 {
                padding: 0px;
                margin: 0px;
                font-weight: normal;
            }

            .right-justify {
                text-align: right;
            }

            .filler {
                @apply(--layout-flex);
                min-width: 16px;
            }

            .heading {
                color: #fff;
                font-weight: bold;
            }

            a:link {
                color: #fff;
                text-decoration: underline;
            }

            a:visited {
                color: #fff;
                text-decoration: none;
            }

            a:hover {
                color: #fff;
                text-decoration: underline;
            }

            a:active {
                color: #badecc;
                text-decoration: underline;
            }

            #topHeader {
                margin-bottom: 8px;
                border-bottom: thin solid #b0a1c6;
            }
        </style>

        <div class="layout vertical">
            <paper-card class="flex" elevation="4">
                <div class="card-content main-card">
                    <!-- <section-card heading="{{heading}}" titlelink="{{titlelink}}" date="{{date}}" location="{{location}}" extra="{{extra}}">
                        <content></content>
                    </section-card> -->
                    <div class="vertical layout">
                        <div class="vertical layout" id="topHeader">
                            <div class="horizontal layout center header-group">
                                <template is="dom-if" if="{{titlelink}}">
                                    <h3 class="heading"><a href="{{titlelink}}">{{heading}}</a></h3>
                                </template>
                                <template is="dom-if" if="{{!titlelink}}">
                                    <h3 class="heading">{{heading}}</h3>
                                </template>
                                <div class="filler"></div>
                                <h4 class="header right-justify">{{date}}</h4>
                            </div>
                            <div class="horizontal layout header-group">
                                <h4 class="header">{{location}}</h4>
                                <div class="filler"></div>
                                <h4 class="header right-justify">{{extra}}</h4>
                            </div>
                        </div>
                        <content></content>
                    </div>
                </div>
            </paper-card>
        </div>
    </template>

    <script>
        Polymer({
            is: "big-section",
            properties: {
                heading: {
                    type: String,
                    value: ""
                },
                titlelink: {
                    type: String,
                    value: ""
                },
                date: {
                    type: String,
                    value: ""
                },
                location: {
                    type: String,
                    value: ""
                },
                extra: {
                    type: String,
                    value: ""
                }
            },
            ready: function() {
                if (!this.heading && !this.date && !this.location && !this.extra) {
                    this.$.topHeader.hidden = true;
                }
            }
        });
    </script>

</dom-module>
